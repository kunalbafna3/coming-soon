<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon!</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 5em;
      color: #333;
      text-align: center;
    }

    .dot {
      animation: blink 1s infinite;
      margin-left: 5px;
      color: #f00;
    }

    @keyframes blink {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Coming Soon! <span class="dot">.</span></h1>
</body>
